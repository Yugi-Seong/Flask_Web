{% extends "layouts.html" %}


{% block body %}
<div class="jumbotron text-left">
    <div class="main-container">
        <!-- horizontal Basic Forms Start -->
        <div class="pd-20 card-box mb-30">
            <div class="clearfix">
                <div class="pull-left">
                    <h4 class="text-blue h4">REGISTER PAGE</h4>
                </div>
            </div>
            <form action="/register" method="POST" onsubmit="return confirm('정말 이대로 등록하시겠습니까?')">
                <div class="form-group">
                    <label>NAME</label>
                    <input class="form-control" type="text" name='name' value="" required>
                </div>
                <div class="form-group">
                    <label>EMAIL</label>
                    <input class="form-control" type="text" name='email' value="" required>
                </div>
                <div class="form-group">
                    <label>USERNAME</label>
                    <input type="text" name='username' class="form-control" value="" >
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="text" name='password' class="form-control" value="" >
                </div>
                <div class="form-group">
                    <input class="btn btn-warning btn-lg btn-block" type="submit" value="등록완료" >
                </div>
                <div class="form-group">
                    <a class="btn btn-primary btn-lg btn-block" href="/">HOME</a>
                </div>
            </form>
        </div>
        <!-- horizontal Basic Forms End -->
        </div>
<hr class="my-4">
</div>

{% endblock %}
